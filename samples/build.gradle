apply plugin: 'org.jetbrains.kotlin.multiplatform'

kotlin {
  targets {
    fromPreset(presets.jvmWithJava, 'jvm') {
      project.sourceSets.main.java.setSrcDirs(['src/main/java'])
      project.sourceSets.test.java.setSrcDirs(['src/test/java'])
    }
  }
  sourceSets {
    commonMain {
      dependencies {
        implementation project(':okio')
      }
    }
    jvmTest {
      dependencies {
        implementation deps.test.junit
        implementation deps.test.assertj
      }
    }
  }
}
